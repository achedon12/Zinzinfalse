<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/inscription.css">
    <title>PageInscription</title>
</head>

<body>
    <form method="post">
        <h1>Connectez-vous</h1>

        <section>
            <h2>Adresse mail</h2>
            <input type="email" name="email" id="mail" placeholder="Adresse e-mail">

            <h2>Nom d'utilisateur</h2>
            <input type="text" name="Nom d'utilisateur" id="username" placeholder="Nom d'utilisateur">

            <h2>Mot de passe</h2>
            <input type="password" name="mdp" id="password" placeholder="Mot de passe">
        </section>

        <input type="submit" id="valider">

    </form>
</body>

</html>
